        const barPackageSelect = document.getElementById('bar-package');
        const inventoryMatrix = document.getElementById('inventory-matrix');
        const selectItemDropdown = document.getElementById('select-item-dropdown');
        const addSpecialtyBtn = document.getElementById('add-specialty-btn');
        const startEventBtn = document.getElementById('start-event-btn');
        const selectAlcoholContainer = document.getElementById('select-alcohol-container');
        const addSelectedAlcoholBtn = document.getElementById('add-selected-alcohol-btn');

        barPackageSelect.addEventListener('change', updateMatrix);
        addSpecialtyBtn.addEventListener('click', showAlcoholDropdown);
        addSelectedAlcoholBtn.addEventListener('click', addSelectedAlcohol);
        startEventBtn.addEventListener('click', startEvent);

        function updateMatrix() {
            const selectedPackage = barPackageSelect.value;
            const alcoholTypes = packages[selectedPackage] || [];

            inventoryMatrix.innerHTML = '';

            // Hide add specialty button for predefined packages
            addSpecialtyBtn.style.display = 'inline';

            alcoholTypes.forEach(type => {
                addAlcoholRow(type);
            });
        }

        function addAlcoholRow(type) {
            const row = document.createElement('div');
            row.innerHTML = `
                <label>${type}</label>
                <input type="number" step="0.01" placeholder="Starting Amount" data-type="${type}" required>
                <input type="number" step="0.01" placeholder="Added Amount" data-type="${type}" required>
                <input type="number" step="0.01" placeholder="Ending Amount" data-type="${type}" required>
                <input type="number" placeholder="Total Used" readonly data-type="${type}">
                <br><br>
            `;
            inventoryMatrix.appendChild(row);

            // Add event listener for input changes to calculate total used
            const inputs = row.querySelectorAll('input[type="number"]');
            inputs.forEach(input => {
                input.addEventListener('input', calculateAndUpdateTotalUsed);
            });
        }

        function showAlcoholDropdown() {
            selectItemDropdown.innerHTML = ''; // Clear previous options
            for (const item in alcoholDatabase) {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                selectItemDropdown.appendChild(option);
            }
            selectAlcoholContainer.style.display = 'block';
        }

        function addSelectedAlcohol() {
            const selectedItem = selectItemDropdown.value;
            if (selectedItem) {
                addAlcoholRow(selectedItem);
                selectAlcoholContainer.style.display = 'none'; // Hide the dropdown container
            } else {
                alert("Please select a valid item from the list.");
            }
        }

        function startEvent() {
            // Disable the package dropdown
            barPackageSelect.disabled = true;

            // Disable the starting amount inputs
            const startingAmountInputs = document.querySelectorAll('input[placeholder="Starting Amount"]');
            startingAmountInputs.forEach(input => {
                input.disabled = true;
            });

            // Disable the "Start Event" button
            startEventBtn.disabled = true;
        }

        document.getElementById('inventory-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Collect form data
            const formData = {
                eventName: document.getElementById('event-name').value,
                bartenderName: document.getElementById('bartender-name').value,
                eventDate: document.getElementById('eventDate').value,
                barPackage: document.getElementById('bar-package').value,
                inventory: []
            };

            const rows = inventoryMatrix.querySelectorAll('div');
            rows.forEach(row => {
                const type = row.querySelector('label').textContent;
                const startingAmount = row.querySelector('input[placeholder="Starting Amount"]').value;
                const addedAmount = row.querySelector('input[placeholder="Added Amount"]').value;
                const endingAmount = row.querySelector('input[placeholder="Ending Amount"]').value;
                const totalUsed = row.querySelector('input[placeholder="Total Used"]').value;

                formData.inventory.push({ type, startingAmount, addedAmount, endingAmount, totalUsed });
            });

            // Save form data to localStorage
            localStorage.setItem('formData', JSON.stringify(formData));

            // Redirect to the summary page
            window.location.href = 'summary.html';
        });

        function calculateAndUpdateTotalUsed() {
            const type = this.getAttribute('data-type');
            const inputs = this.parentElement.querySelectorAll('input[type="number"]');
            const startingAmount = parseFloat(inputs[0].value) || 0;
            const addedAmount = parseFloat(inputs[1].value) || 0;
            const endingAmount = parseFloat(inputs[2].value) || 0;

            // Calculate total used
            const totalUsed = startingAmount + addedAmount - endingAmount;

            // Update the Total Used input field
            const totalUsedInput = this.parentElement.querySelector('input[readonly]');
            totalUsedInput.value = totalUsed.toFixed(2); // Adjust as needed
        }
